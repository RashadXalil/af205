<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
          <form id="form">
            <div class="form-group">
              <label for="name" class="mb-2">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <label for="surname" class="mb-2">Surname</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="Surame"
              />
              <label for="salary" class="mb-2">Salary</label>
              <input
                type="number"
                class="form-control"
                id="salary"
                placeholder="Salary"
              />
            </div>
            <label for="age" class="mb-2">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
            />
            <label for="username" class="mb-2">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
            <label for="password" class="mb-2">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="email" class="mb-2">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <div class="form-group">
              <label for="nation">Nationality</label>
              <select class="form-control" id="nation">
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Ozbekistan">Eke</option>
                <option value="Turkish">Turkish</option>
              </select>
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <select class="form-control" id="position">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
              </select>
            </div>
            <label for="experience" class="mb-2">Experience</label>
            <input
              type="text"
              class="form-control"
              id="experience"
              placeholder="experience"
            />
            <button class="btn btn-primary" id="btn" type="submit">
              Submit
            </button>
          </form>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary mt-5 mb-5"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Login
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">login</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="" id="login-form">
                  <input
                    id="login-username"
                    type="text"
                    placeholder="username"
                  />
                  <input
                    id="login-password"
                    type="text"
                    placeholder="password"
                  />
                  <button class="btn btn-primary" id="login-btn">submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col-12">
          <input type="text" placeholder="search..." id="search" />
          <select name="" id="filter">
            <option value="default" default>Default</option>
            <option value="low">Çoxdan Aza</option>
            <option value="high">Azdan Çoxa</option>
          </select>
          <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col">Nationality</th>
                <th scope="col">Experience</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
                <th scope="col">Position</th>
                <th scope="col">Salary</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="items" id="items"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
